<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <h1>Liên hệ</h1>
      <label for="fullName">Họ và tên:</label>
      <input type="text" name="fullName" id="fullName" /> <br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" /> <br />

      <label for="phone">Số điện thoại:</label>
      <input type="text" name="phone" id="phone" /> <br />
      <br />
      <br />
      <label for="subject">Chủ đề</label>
      <select name="subject" id="subject">
        <option value="Tổng quan 1"></option>
        <option value="Tổng quan 2"></option>
        <option value="Tổng quan 3"></option>
      </select>
      <textarea name="message" id="message" cols="20px" rows="3px"></textarea>

      <input type="checkbox" name="checkbox" id="checkbox" />
      <label for="checkbox">Nhận thông tin từ chúng tôi</label> <br />
      <input type="button" name="sent" id="sent" value="Gửi" />
    </form>
  </body>
</html>
